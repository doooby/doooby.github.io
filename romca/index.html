<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romana Malíková</title>
    <link rel="stylesheet" type="text/css" href="romca/bootstrap-reboot.min.css">
</head>
<body>

<div class="rm-header">
    <h1>Romana Malíková</h1>
</div>

<div class="rm-menu">
    <div class="-item" data-panel="cv">
        <a href="#">Vizitka</a>
    </div>
    |
    <div class="-item" data-panel="res">
        <a href="#">Výzkumy</a>
    </div>
    |
    <div class="-item" data-panel="refs">
        <a href="#">Reference</a>
    </div>
</div>

<div class="rm-body">

    <div data-panel="cv" hidden>
        Romana jedeee!
    </div>

    <div data-panel="res" hidden>
        <ul>
            <li>djfsdlfjdsl</li>
            <li>djfsdlfjdsl</li>
            <li>djfsdlfjdsl</li>
            <li>djfsdlfjdsl</li>
            <li>djfsdlfjdsl</li>
        </ul>
    </div>

    <div data-panel="refs" hidden>
        <code>ehm fdstoi fdksj</code>
    </div>

</div>

<style>
    .rm-header h1 {
        text-align: center;
    }

    .rm-menu {
        display: flex;
        justify-content: center;
    }
    .rm-menu .-item a {
        color: orange;
        padding: 8px;
        margin: 8px 4px;
        font-weight: bold;
        font-size: 1.5rem;
    }
    .rm-menu .-item:not(.-selected) a {
        text-decoration: none;
    }

</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        class MenuItem {
            constructor (item) {
                this.$el = item;
                this.panel_id = item.dataset.panel;
            }
            deselect () {
                this.$el.classList.remove('-selected');
            }
            select () {
                this.$el.classList.add('-selected');
            }
        }

        class MenuItemsList {
            constructor ($parent) {
                const $items = $parent.querySelectorAll('.-item');
                this.list = Array.from($items).map(i => new MenuItem(i));
                this.panels = {};
                this.current_panel = null;
            }
            attach () {
                for (const item of this.list) {
                    item.$el.addEventListener('click', () => this.switch(item));
                }
            }
            addPanel (item) {
                const panel_id = item.dataset.panel;
                this.panels[panel_id] = {
                    panel_id,
                    $el: item
                };
            }
            switch (select_item) {
                for (const item of this.list) item.deselect();
                select_item.select();
                if (this.current_panel) {
                    this.panels[this.current_panel].$el.hidden = true;
                }
                const panel = select_item.panel_id;
                this.current_panel = panel;
                this.panels[panel].$el.hidden = false;
            }
        }

        const $menu = document.querySelector('.rm-menu');
        const menu_items = new MenuItemsList($menu);
        menu_items.attach();
        for (const panel of document.querySelectorAll('.rm-body > div')) {
            menu_items.addPanel(panel);
        }
        menu_items.switch(menu_items.list.find(i => i.panel_id === 'cv'));

    });
</script>

</body>
</html>
